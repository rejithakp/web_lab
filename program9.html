<!DOCTYPE html>
<html lang="en">
<head>
    <title>BGColorChange</title>
    
    <style>
        #btn{
            margin-top: 22%;

            height: 90px;
            background-color: white;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-family: sans-serif;
            }
    </style>

</head>
<body>
    <input type="button" id="btn" value="Click Here" onClick="colorchange()">

    <script>
        let color=document.getElementById('btn');
        function colorchange(){ 
        let bgcolor='#'+Math.floor(Math.random()*10000000).toString(16) 
        document.body.style.background=bgcolor
        }
    </script>
    </body>
